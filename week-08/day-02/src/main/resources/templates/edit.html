<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thymeleaf Exercise #</title>
  <link rel="stylesheet" th:href="@{/table.css}" />
  <meta charset="utf-8" />
</head>
<body>
<h1 class="addTodoH1">Edit Todo</h1>


<form method="post" th:action="@{'/todo/editToDo/' + ${todos.getID()}}">
  <span>Todo Description</span>
  <input type="text"  name="newTitle" placeholder="here you can edit the title"></input>
  <p><input type="checkbox" name="active" th:checked="${todos.active}">Done</input></p>
  <p><input type="checkbox" name="urgent" th:checked="${todos.urgent}">Urgent</input></p>
  <p><button type="submit">submit</button></p>
</form>




</body>
</html>
