<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thymeleaf Exercise #</title>
  <link rel="stylesheet" th:href="@{/style.css}"/>
  <meta charset="utf-8"/>
</head>
<body>
<p th:each="account: ${accountList}">
  <span th:class="(${account.name} == 'Simba') ? isKing : notAKing ">
  <span th:text="${account.name}"> This is a span </span>
  <span th:text="${account.animalType}"> This is a span </span>
  <span th:text="${#numbers.formatDecimal(account.balance, 0, 'COMMA', 2, 'POINT')} + ' zebra'"> This is a span </span>
  </span>
</p>
</body>
</html>
