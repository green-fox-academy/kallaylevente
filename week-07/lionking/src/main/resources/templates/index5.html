<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thymeleaf Exercise #</title>
  <link rel="stylesheet" th:href="@{/style.css}"/>
  <meta charset="utf-8"/>
</head>
<body>
<span th:each="account: ${accountList}">
  <p th:text="${account.name}"> This is a span </p>
<p th:text="${account.animalType}"> This is a span </p>
<p th:text="${#numbers.formatDecimal(account.balance, 0, 'COMMA', 2, 'POINT')} + ' zebra'"> This is a span </p>
  <p th:text="${accountStat.index}"></p>
</span>
</body>
</html>
